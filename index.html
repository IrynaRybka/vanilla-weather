<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather">
          <form class="weather_city" id="search-form">
            <input
              class="weather_form"
              type="text"
              placeholder="Write the city"
              autocomplete="off"
              id="search"
              required
            />
            <input class="weather_form-submit" type="submit" value="Search" />
            <span
              class="weather_location-btn"
              id="location-button"
            ></span>
          </form>
          <h1 class="city" id="city"></h1>
          <div class="date">Today: <span id="date"></span></div>
          <div class="description" id="description"></div>
          <div class="row">
            <div class="container_temperature">
              <img src="" alt="" class="icon" id="icon" />
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" class="celciy" id="celsius-link">°C</a>
                | <a href="#" class="farengate" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-2">
              <ul>
                <li>Humidity: <span class="value" id="humidity"></span></li>
                <li>Wind: <span class="value" id="wind"></span></li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather_forecast" id="forecast"></div>
        </div>
        <p class="signature">
          <a
            href="https://irynarybka.github.io/vanilla-test-weather"
            target="_blank" rel="noreferrer noopener">
           <span>Open source code</span> 
          </a>
          <span>by Iryna Rybka</span>
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
